task: "sequence_classification"
device: 2
data:
  output_dir: "../config/examples/sequence_classification/BERT_AVG"
  # output_dir: "../output/post_sentiment_20210623_bert_avg"
  data_dir: "../data/datasets/sample/sequence_classification"
  # data_dir: "../data/datasets/post_sentiment"
  train: train_sample.json 
  dev: train_sample.json 
  test: train_sample.json
  labels: 3_ways # or 2_ways
text_prepro:
  steps:
    - utf8_replace
    - simplified_chinese
    - lower_case
    - full_to_half
train:
  model_class: "BERT_AVG"
  seed: 42
  batch_size: 32
  final_model: "best" # or "last"
  optimization_metric: "macro_f1"
  early_stop: null
eval:
  batch_size: 64
  model_file: "model.pt" # under output_dir / "model" 
  # ================= TDBERT =================
model_params:
  num_train_epochs: 8
  embedding_trainable: False
  tokenizer_name: "bert-base-chinese"  # source:::tokenizer_type "huggingface:::toastynews/electra-hongkongese-large-discriminator"   
  pretrained_lm: "bert-base-chinese" # huggingface format "toastynews/electra-hongkongese-large-discriminator" 
