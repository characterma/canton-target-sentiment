[flake8]
max-complexity = 18
max-line-length = 128
ignore = 
    D203
    E203  # whitespace before :
    E231
    W503  # line break before binary operator
    E501  # long code length, avoid long comment error.
    W605  #  invalid escape sequence.
    E722  # ignore at ver. 0.3
    W291
    W292
    E23
exclude = 
    .git
    __pycache__
    TGSAN.py
    crf.py
    cnn.py
    src/inferlight/*
per-file-ignores = 
    __init__.py: F401,E501