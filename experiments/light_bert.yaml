0:
  name: albert_chinese_tiny
  do_train: True
  do_eval: True
  model:
    TDBERT:
      preprocess:
        mask_target: True
        tokenizer_source: "transformers"
        tokenizer_name: "voidful/albert_chinese_tiny"  # source:::tokenizer_type "huggingface:::toastynews/electra-hongkongese-large-discriminator"   
      body:
        pretrained_lm: "voidful/albert_chinese_tiny"
        use_cls: False
      optim:
        num_train_epochs: 10
